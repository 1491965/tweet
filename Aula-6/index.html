<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Tweet</title>
  </head>
  <body>
    <section class="container-tweet">
      <div class="image">
        <img
          src="./img/logo-Nike.png"
          alt="logo da nike"
          title="logo da nike, símbolo de certo ao centro na cor branca com um fundo preto e redondo"
        />
      </div>
      <div class="content">
        <div class="header">
          <h1>Nike</h1>
          <img class="verfy"
            src="./img/verify.png"
            alt="icone verificado"
            title="símbolo de certo ao centro na cor branca com um fundo azul redondo"
          />
          <h2>@Nike</h2>
          <span class="dot"></span>
          <p class="date">10 de março</p>
        </div>
        <div class="main">
          <p>
            Fail so hard, you can’t help but smile. Then do it again. Because
            trying something new is always a win. 
            <p>Join us</p>
          </p>         
        </div>
        <div class="footer">
          <div class="box">
            <img src="./img/comments.png" alt="comentários" title="comentários, retângulo com uma pontinha no lado direito inferior (balãozinho)"/>
           <small class="value">3</small>
          </div>
          <div class="box">
            <img src="./img/retwettar.png" alt="retuitar" title="retuitar, duas setas paralelas na vertical com uma apontando para sima e a outra para baixo"/>
           <small class="value">3,6 mil</small>
          </div>
          <div class="box">
            <img src="./img/favorite.png" alt="favorito" title=" favorito, representado pelo desenho de um coraçãozinho"/>
           <small class="value">67 mil</small>
          </div>
          <div class="box">
            <img src="./img/share.png" alt="participaçao" title="participação, uma pequena reta com curva nas duas extremidades com uma seta ao centro apontando para cima"/>
           
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
